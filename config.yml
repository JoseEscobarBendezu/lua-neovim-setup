gui:
  theme:
    activeBorderColor:
      - '#81c8be'
      - bold
    inactiveBorderColor:
      - '#a5adce'
    optionsTextColor:
      - '#8caaee'
    selectedLineBgColor:
      - '#414559'
    cherryPickedCommitBgColor:
      - '#51576d'
    cherryPickedCommitFgColor:
      - '#81c8be'
    unstagedChangesColor:
      - '#e78284'
    defaultFgColor:
      - '#c6d0f5'
    searchingActiveBorderColor:
      - '#e5c890'
  nerdFontsVersion: "2" # nerd fonts version to use ("2" or "3"); empty means don't show nerd font icons
  showFileIcons: true # for hiding file icons in the file views
  showBottomLine: false
keybinding:
  universal:
    return: 'q'
    scrollUpMain: '<c-p>' # main panel scroll up
    scrollDownMain: '<c-n>' # main panel scroll down
    togglePanel: '<c-o>'
  files:
    stashAllChanges: ''
    viewStashOptions: 'S'
OS:
  edit: 'nvim'
